<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Signup Page</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />
    </head>

    <body>
        <section class="login py-5 bg-light">
            <div class="container">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <img src="https://cdn.pixabay.com/photo/2017/03/02/16/54/iceland-2111811_960_720.jpg">
                    </div>
                    <div class="col-lg-7 text-center py-5">
                        <h1 class="animate__animated animate__backInDown">Welcome  !!!</h1>

                        <form>
                            <div class="form-row py-2 pt-5">
                                <div class="offset-1 col-lg-10">
                                    <input type="text" class="inp px-3" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10"> 
                                    <button class="btn1">
                                        Signup
                                    </button>

                                </div>
                        </form>
                        <div class="loin1">
                        <p>or Login with</p>
                    </div>
                        <div class="social-icons">
                        <span><i class="fa fa-facebook"></i></span>
                        <span><i class="fa fa-instagram"></i></span>
                        <span><i class="fa fa-github"></i></span>
                        <span><i class="fa fa-twitter"></i></span>
                        <span><i class="fa fa-linkedin-in"></i></span>
                    </div>
                       
                    </div>
                </div>
            </div>

        </section>

    </body>

</html>
